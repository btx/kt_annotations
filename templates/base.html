<!DOCTYPE html>
<html>
<head>
    <title>KT annotations</title>

    <link rel="stylesheet" type="text/css" href="static/css/annotorious/annotorious.css" />

    <script type="text/javascript" src="src/third_party/annotorious.latest.min.js"></script>
    {% if DEVEL_ENVIRONMENT %}
        <script type="text/javascript" src="http://localhost:9810/compile?id=main"></script>
    {% else %}
        <script type="text/javascript" src="src/main_compiled.js"></script>
    {% endif %}
</head>
<body>
    <p>
        {% if user %}
            Hello {{ user }}. / <a href="/">index</a> / <a href="/search">search</a> / <a href="{{ url }}">log out</a>.
        {% else %}
            Hi. Please <a href="{{ url }}">log in</a>.
        {% endif %}
    </p>

    {% block content %}{% endblock %}
</body>
</html>
