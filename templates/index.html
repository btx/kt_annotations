<!DOCTYPE html>
<html>
<head>
    <title>KT annotations</title>

    <link rel="stylesheet" type="text/css" href="../static/annotorious/css/annotorious.css" />

    <script type="text/javascript" src="../static/annotorious/annotorious.min.js"></script>

    {% if DEVEL_ENVIRONMENT %}
        <script type="text/javascript" src="http://localhost:9810/compile?id=main"></script>
    {% else %}
        <script type="text/javascript" src="static/index.js"></script>
    {% endif %}
</head>
<body>
    {% if user %}
        Hello {{ user }}. <a href="{{ url }}">Log out</a>.

        <div style="margin:20px 0;">
            <img src="../static/annotorious/Hallstatt.jpg" class="annotatable">

            <p class="image-caption">
                Hallstatt, Austria. By Nick Csakany, 2007. Public Domain. Source:
                <a href="http://commons.wikimedia.org/wiki/File:Hallstatt_300.jpg">Wikimedia
                    Commons</a>
            </p>
        </div>

        <script type="text/javascript">kt_annotations.main.start();</script>

    {% else %}
        Hi. Please <a href="{{ url }}">Log in</a>.
    {% endif %}
</body>
</html>
